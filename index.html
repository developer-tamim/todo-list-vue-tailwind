<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App | Tailwind & Vue</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg gradiant-to-br from-gray-100 to-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white bg-opacity-50 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-8 max-w-md w-full text-gray-800">
        <h1 class="text-4xl font-bold text-center mb-8">To-Do List</h1>
        <div id="app" class="max-w-md mx-auto">
            <div class="flex items-center mb-4">
                <input type="text" class="flex-1 border rounded-1 py-2 px-3 focus:outline-none text-gray-800" placeholder="Add a new task..." v-model="newTask" @key.enter="addTask">
                <button class="bg-blue-400 hover:bg-blue-500 text-white px-4 py-2 rounded-r focus:outline-none " @click="addTask">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <ul>
                <li v-for="(task,index) in tasks" :key="index" class="flex items-center justify-between border-b py-4">
                    <span :class="{'line-through' : }"></span>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- vue js cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
